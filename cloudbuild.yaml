# Event Mill - Cloud Build configuration
# Builds and deploys to Cloud Run with ttyd web terminal

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/event-mill:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/event-mill:latest'
      - '-f'
      - 'Dockerfile.cloudrun'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/event-mill:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/event-mill:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'event-mill'
      - '--image'
      - 'gcr.io/$PROJECT_ID/event-mill:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '3600'
      - '--concurrency'
      - '10'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/event-mill:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/event-mill:latest'

substitutions:
  _REGION: us-central1

options:
  logging: CLOUD_LOGGING_ONLY
